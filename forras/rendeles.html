<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzák</title>

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand ms-3" href="#">Pizza</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container p-2">

    <h1>Pizzarendelés</h1>

    <div class="form-outline">
      <label class="form-label" for="typeNumber">Pizza tipus:</label>
      <select class="form-select" id="selectPizza" aria-label="Válasszon egyet!">
        <option selected>Válasszon egyet!</option>
        <option value="3200">Nápolyi pizza</option>
        <option value="3000">Bolognai pizza</option>
        <option value="2800">Songoku pizza</option>
        <option value="2900">Hawaii pizza</option>
      </select>
    </div>

    <div class="form-outline">
      <label class="form-label" for="typeNumber">Darabszám:</label>
      <input type="number" min="0" id="dbNumber" class="form-control" />
    </div>

    <div class="form-outline">
      <label class="form-label" for="typeNumber">Extrák:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="sajt-200" id="extraCheese">
        <label class="form-check-label" for="extraCheese">
          Sajt
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="sonka-250" id="extraHam">
        <label class="form-check-label" for="extraHam">
          Sonka
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="kukorica-150" id="extraMaize">
        <label class="form-check-label" for="extraMaize">
          Kukorica
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="gomba-200" id="extraMushroom">
        <label class="form-check-label" for="extraMushroom">
          Gomba
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="chili paprika-230" id="extraChili">
        <label class="form-check-label" for="extraChili">
          Chili paprika
        </label>
      </div>
    </div>
    <input type="button" style="width: 100%; border-radius: 5px; outline: none; border: none;" class="bg-success text-bg-dark" id="order" value="Megrendelem" onclick="order()">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
